<div ng-controller="linkListCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header clearfix gov_tb_padding">
				<h1>
					链接管理
					<small>
						<i class="icon-double-angle-right"></i>
						列表
					</small>
				</h1>
				<div class="btn-group pull-right gov_right">
					<button class="btn btn-sm btn-purple" ng-click="addLink();">
						<i class="icon-plus bigger-125"></i>
						新增
					</button>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center">
								<label>
									<input type="checkbox" class="ace" />
									<span class="lbl"></span>
								</label>
							</th>
							<th>链接名称</th>
							<th>链接地址</th>
							<th>位置</th>
							<th>描述</th>
							<th>创建时间</th>
							<th>更新时间</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="link in dataList">
							<td class="center">
								<label>
									<input type="checkbox" class="ace" />
									<span class="lbl"></span>
								</label>
							</td>

							<td>{{link.link_name}}</td>
							<td>{{link.link_url}}</td>
							<td>{{link.level}}</td>
							<td>{{link.remark}}</td>
							<td>{{link.create_date}}</td>
							<td>{{link.last_update_date}}</td>
							<td>
								<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
									<a class="green" ng-click="goEdit(link.id);">
										<i class="icon-pencil bigger-130" ></i>
									</a>

									<a class="red" ng-click="goDel(link.id,link.link_name);">
										<i class="icon-trash bigger-130"></i>
									</a>
								</div>

								<div class="visible-xs visible-sm hidden-md hidden-lg">
									<div class="inline position-relative">
										<button class="btn btn-minier btn-yellow dropdown-toggle" data-toggle="dropdown">
											<i class="icon-caret-down icon-only bigger-120"></i>
										</button>

										<ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
											<li>
												<a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
													<span class="green">
														<i class="icon-edit bigger-120"></i>
													</span>
												</a>
											</li>

											<li>
												<a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
													<span class="red">
														<i class="icon-trash bigger-120"></i>
													</span>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
