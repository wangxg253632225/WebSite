<div ng-controller="linkEditCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1>
					链接管理
					<small>
						<i class="icon-double-angle-right"></i>
						新增
					</small>
				</h1>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					链接名称
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-user"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.linkName"/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="data.linkName">
						<i class="icon-ok-sign"></i> 
					</span>
					<span class="red" ng-if="!data.linkName">
						<i class="icon-remove-sign"></i> 请输入链接名称
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					链接地址
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.linkUrl"/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="data.linkUrl">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="!data.linkUrl">
						<i class="icon-remove-sign"></i> 请输入链接地址
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;位置
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.level"/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="data.level">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="!data.level">
						<i class="icon-remove-sign"></i> 请输入位置
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;描述
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.remark" />
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<!--<span class="green" ng-if="false">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="true">
						<i class="icon-remove-sign"></i> 
					</span>-->
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				<div class="col-xs-12 col-sm-5">
					<div class="btn-group pull-left">
						<button ng-disable="(data.linkName && data.linkUrl && data.level)" class="btn btn-sm btn-purple" ng-click="updateLink();">
							<i class="icon-save bigger-125"></i>
							保存
						</button>
					</div>
					<div class="btn-group pull-left" style="margin-left:12px;">
						<button class="btn btn-sm btn-info">
							<i class="icon-remove bigger-125"></i>
							取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
