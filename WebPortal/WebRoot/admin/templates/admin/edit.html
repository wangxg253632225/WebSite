<div ng-controller="adminEditCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1>
					管理员列表
					<small>
						<i class="icon-double-angle-right"></i>
						修改
					</small>
				</h1>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					管理员账号
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-user"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.username"/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="true">
						<i class="icon-ok-sign"></i> 账号可用
					</span>
					<span class="red" ng-if="false">
						<i class="icon-remove-sign"></i> 该账号已存在！
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;密码
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="password" class="width-100" ng-model="data.password"/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="data.password">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="!(data.password)">
						<i class="icon-remove-sign"></i> 请输入修改密码
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;备注
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.remark" />
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<!--<span class="green" ng-if="data.remark">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="true">
						<i class="icon-remove-sign"></i> 两次输入的密码不一致
					</span>-->
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				<div class="col-xs-12 col-sm-5">
					<div class="btn-group pull-left">
						<button class="btn btn-sm btn-purple" ng-click="updateAdmin();">
							<i class="icon-save bigger-125"></i>
							保存
						</button>
					</div>
					<div class="btn-group pull-left" style="margin-left:12px;">
						<button class="btn btn-sm btn-info">
							<i class="icon-remove bigger-125"></i>
							取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
