<div ng-controller="adminAddCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header">
				<h1>
					管理员列表
					<small>
						<i class="icon-double-angle-right"></i>
						新增
					</small>
				</h1>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					管理员账号
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-user"></i>
						</span>
						<input type="text" class="width-100" ng-model="data.username"/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="data.username">
						<i class="icon-ok-sign"></i> 用户可用
					</span>
					<span class="red" ng-if="!data.username">
						<i class="icon-remove-sign"></i>请输入用户名称
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;密码
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="password" class="width-100" ng-model="data.password" required/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="data.password">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="!data.password">
						<i class="icon-remove-sign"></i> 密码长度为4-16位
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;确认密码
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="password" id="repassword" name="repassword" ng-model="repassword" class="width-100" required/>
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<span class="green" ng-if="(data.password == repassword)&&repassword !=null">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="(data.password != repassword)">
						<i class="icon-remove-sign"></i> 两次输入的密码不一致
					</span>
					
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;备注
				</label>
				<div class="col-xs-12 col-sm-3">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="icon-lock"></i>
						</span>
						<input type="password" name="remark" ng-model="data.remark" class="width-100" />
					</div>
				</div>
				<div class="help-block col-xs-12 col-sm-reset inline">
					<!--<span class="green" ng-if="(data.password == repassword)&&repassword !=null">
						<i class="icon-ok-sign"></i>
					</span>
					<span class="red" ng-if="(data.password != repassword)">
						<i class="icon-remove-sign"></i> 两次输入的密码不一致
					</span>-->
					
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="inputSuccess" class="col-xs-0 control-label no-padding-right wn_label">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</label>
				<div class="col-xs-12 col-sm-5">
					<div class="btn-group pull-left">
						<button ng-disabled="!((data.username !=null)&&(data.password == repassword))" class="btn btn-sm btn-purple" ng-click="addAdmin();">
							<i class="icon-save bigger-125"></i>
							保存
						</button>
					</div>
					<div class="btn-group pull-left" style="margin-left:12px;">
						<button class="btn btn-sm btn-info">
							<i class="icon-remove bigger-125"></i>
							取消
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
