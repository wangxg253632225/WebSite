<div ng-controller="newsListCtrl">
	<div class="row">
		<div class="col-xs-12">
			<div class="page-header clearfix gov_tb_padding">
				<h1 class="gov_left">
					新闻管理
					<small>
						<i class="icon-double-angle-right"></i>
						列表
					</small>
				</h1>
				<div class="btn-group pull-right gov_right">
					<button class="btn btn-danger btn-sm gov-ml-10" ng-click="deleteByIdsConfirm()">
						<i class="icon-remove bigger-125"></i>
						删除
					</button>
					<button class="btn btn-sm btn-purple gov-ml-10" ng-click="addArticle();">
						<i class="icon-plus bigger-125"></i>
						新增
					</button>
				</div>
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th class="center">
								<label>
									<input type="checkbox" class="ace" ng-model="totalFlag" ng-click="selectTotal(totalFlag)"/>
									<span class="lbl"></span>
								</label>
							</th>
							<th>新闻名称</th>
							<th>新闻分类</th>
							<th>新闻标题</th>
							<th>作者</th>
							<th>是否置顶</th>
							<th>操作</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="article in dataList">
							<td class="center">
								<label>
									<input type="checkbox" class="ace" ng-model="article.flag" ng-click="selectCheck(article)"/>
									<span class="lbl"></span>
								</label>
							</td>
							<td>{{article.name}}</td>
							<td>{{article.cate_name}}</td>
							<td>{{article.title}}</td>
							<td>{{article.author}}</td>
							<td>{{article.is_top == 1?'是':"否"}}</td>
							<td>
								<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
									<a class="green" ng-click="goEdit(article.id);">
										<i class="icon-pencil bigger-130"></i>
									</a>
									<a class="red" ng-click="confirmDelete(article.id,article.name);">
										<i class="icon-trash bigger-130"></i>
									</a>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div>
						<div class="dataTables_paginate paging_bootstrap gov_lf_padd12">
							<span style="margin-right:10px;"> 共：<font color="red">{{totalRow}}</font> 条数据</span>
							<ul class="pagination" style="margin: 0px;">
								<li ng-class="{true:'disabled'}[firstPage]"><a href="javascript:void(0);" ng-click="firstPage?null:load_page(1)">首页</a></li>
								<li ng-class="{true:'disabled'}[firstPage]"><a href="javascript:void(0);" ng-click="firstPage?null:load_page(pageNum-1)"><span><i class="icon-double-angle-left"></i></span></a></li>
								<li ng-repeat="page in pages" ng-class="{true:'active'}[pageNum==page]"><a href="javascript:void(0);" ng-click="load_page(page)">{{page}}</a></li>
								<li  ng-class="{true:'disabled'}[lastPage]"><a href="javascript:void(0);" ng-click="lastPage?null:load_page(pageNum+1)"><span><i class="icon-double-angle-right"></i></span></a></li>
								<li ng-class="{true:'disabled'}[lastPage]"><a href="javascript:void(0);" ng-click="lastPage?null:load_page(totalPage)">尾页</a></li>
								<li><select style="margin-left:5px;height: 32px;" ng-model="pageSize" ng-options="x for x in pageSizes" ></select></li>
							</ul>
							<span style="margin-right:5px;">共：<font color="red">{{pageNum}}</font>/{{totalPage}} 条</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
